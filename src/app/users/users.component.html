<div class="page">
<app-sidebar></app-sidebar> 

<table class="table table-bordered content">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Password</th>
        <th scope="col">Email</th>
        <th scope="col">Role?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of users">
          <td> {{ d.name}}</td>
          <td> {{ d.email}}</td>
          <td>{{ d.password}}</td>
          <td>{{d.email}}</td>
          <td>{{d.role}}</td>
        </tr>
    </tbody>
  </table>
</div>
